<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <h2>Teacher Dashboard</h2>
        <ul>
            <li><a href="#">Bosh sahifa</a></li>
            <li><a href="#">Sinflar</a></li>
            <li><a href="#">Materiallar</a></li>
            <li><a class="logout-btn" href="#">Chiqish</a></li>
        </ul>
    </nav>

    <!-- Profil va ma'lumotlar -->
    <section class="profile-section">
        <div class="profile-card">
            <img src="teacher.png">
            <h3>O'qituvchi: Jasur</h3>
            <p>Mutaxassislik: <span>Matematika</span></p>
            <p>Telefon: <span>+998 90 123 45 67</span></p>
        </div>
    </section>

    <!-- Sinflarni boshqarish -->
    <section class="class-management">
        <h3>Mening sinflarim</h3>
        <ul id="class-list">
            <!-- Dinamik ravishda JS orqali sinflar qo'shiladi -->
            <strong>1-sinf</strong> <!-- namuna uchun -->
        </ul>
    </section>

    <!-- Har bir sinfni boshqarish  -->
    <section id="student-section" class="hidden">
        <h3>Sinf o‘quvchilari</h3>
        <ul id="student-container">
            <!-- O‘quvchilar shu yerga yuklanadi -->
        </ul>
    </section>

    <!-- Materiallarni boshqarish -->
    <section class="material-management">
        <h3>Dars materiallari</h3>
        <button onclick="toggleMaterialForm()">+ Material qo‘shish</button>
        <button onclick="toggleTestForm()">+ Test qo‘shish</button>

        <!-- Material qo‘shish formasi -->
        <div id="material-form" class="hidden">
            <h4>Material qo‘shish</h4>
            <label for="classSelect">Sinfni tanlang:</label>
            <select id="classSelect">
                <option value="">Sinfni tanlang</option>
                <option value="1-sinf">1-sinf</option>
                <option value="2-sinf">2-sinf</option>
                <option value="3-sinf">3-sinf</option>
                <option value="4-sinf">4-sinf</option>
            </select>

            <label for="topicInput">Mavzu:</label>
            <input type="text" id="topicInput" placeholder="Mavzuni kiriting">

            <label for="lectureFile">Ma’ruza fayli:</label>
            <input type="file" id="lectureFile">

            <label for="presentationFile">Taqdimot fayli (ixtiyoriy):</label>
            <input type="file" id="presentationFile">

            <label for="testFile">Mavzulashtirilgan test fayli (ixtiyoriy):</label>
            <input type="file" id="testFile">

            <label for="videoLink">Video havolasi (ixtiyoriy):</label>
            <input type="url" id="videoLink" placeholder="YouTube havolasi">

            <button onclick="uploadMaterial()">Yuklash</button>
        </div>

        <!-- Test qo‘shish formasi -->
        <div id="test-form" class="hidden">
            <h4>Test qo‘shish</h4>
            <label for="testClassSelect">Sinfni tanlang:</label>
            <select id="testClassSelect">
                <option value="">Sinfni tanlang</option>
                <option value="1-sinf">1-sinf</option>
                <option value="2-sinf">2-sinf</option>
                <option value="3-sinf">3-sinf</option>
                <option value="4-sinf">4-sinf</option>
            </select>

            <label for="quarterSelect">Chorakni tanlang:</label>
            <select id="quarterSelect">
                <option value="">Chorakni tanlang</option>
                <option value="1-chorak">1-chorak</option>
                <option value="2-chorak">2-chorak</option>
                <option value="3-chorak">3-chorak</option>
                <option value="4-chorak">4-chorak</option>
            </select>

            <label for="testFile">Test fayli yuklash:</label>
            <input type="file" id="testFile">

            <button onclick="uploadTest()">Yuklash</button>
        </div>

        <!-- Yuklangan materiallar -->
        <h4>Yuklangan materiallar:</h4>
        <ul id="material-list"></ul>

    </section>

    <!-- JS -->
    <script src="script.js"></script>

</body>
</html>
