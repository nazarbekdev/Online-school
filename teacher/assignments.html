    </nav>

    <!-- O‘quvchilarning topshiriqlari -->
    <section class="material-management">
        <h3>O‘quvchilarning topshiriqlari</h3>
        <table id="assignment-table">
            <thead>
                <tr>
                    <th>Sinf</th>
                    <th>F.I.Sh</th>
                    <th>Fan nomi</th>
                    <th>Material nomi</th>
                    <th>Baho</th>
                    <th>Fayl</th>
                    <th>Bajargan vaqti</th>
                    <th>Vazifa muddati</th>
                    <th>Baho berish</th>
                    <th>Fayl yuklab olish</th>
                </tr>
            </thead>
            <tbody id="assignment-table-body">
                <!-- Dinamik tarzda to‘ldiriladi -->
            </tbody>
        </table>

        <!-- Baho berish modal oynasi -->
        <div id="grade-modal" class="mark-modal-form hidden">
            <div class="mark-modal-form-content">
                <span class="close-btn" onclick="hideGradeModal()">×</span>
                <h4>Baho berish</h4>
                <label for="gradeInput">Baho kiriting (1-5):</label>
                <input type="number" id="gradeInput" min="1" max="5" step="1">
                <button onclick="submitGrade()">Tasdiqlash</button>
            </div>
        </div>
    </section>
    <script src="../config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/assignments.js"></script>
