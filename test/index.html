<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Savollari</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Etrain</title>
    <link rel="icon" href="img/favicon.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- animate CSS -->
    <link rel="stylesheet" href="css/animate.css">
    <!-- owl carousel CSS -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <!-- themify CSS -->
    <link rel="stylesheet" href="css/themify-icons.css">
    <!-- flaticon CSS -->
    <link rel="stylesheet" href="css/flaticon.css">
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="css/magnific-popup.css">
    <!-- swiper CSS -->
    <link rel="stylesheet" href="css/slick.css">
    <!-- style CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- login button style CSS -->
    <link rel="stylesheet" href="css/login-button.css">
    <!-- find icon awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
</head>
<body>
    <div class="container">
        <!-- Chap tomon: Savollar -->
        <div class="questions">
            <h2>Savollar</h2>
            <div id="question-area">
                <!-- Savol va javoblar bu yerda dinamik ravishda chiqariladi -->
            </div>
            <!-- Oldingisi va Keyingisi tugmalari -->
            <div class="navigation-buttons">
                <button id="prev-button" class="nav-btn">Oldingisi</button>
                <button id="next-button" class="nav-btn">Keyingisi</button>
            </div>
        </div>
    
        <!-- O'ng tomon: Navigatsiya -->
        <div class="navigation">
            <h2>Javoblarni belgilash</h2>
            <div id="navigation-panel"></div><br>
            <!-- Tugatish tugmasi -->
            <button id="finish-button" class="finish-btn">Testni tugatish</button>
        </div>
    </div>

    <!-- Modal Oyna -->
    <div id="result-modal" class="modal hidden">
        <div class="modal-content">
            <!-- Yopish tugmasi -->
            <span class="close-btn">&times;</span>
            
            <!-- Doiraviy diagramma -->
            <div class="circle-diagram">
                <svg width="160" height="160" viewBox="0 0 160 160">
                    <circle class="circle-bg" cx="80" cy="80" r="70" />
                    <circle class="circle-progress" cx="80" cy="80" r="70" />
                </svg>
                <div class="diagram-text">
                    <span id="score">17/30</span>
                    <span id="percentage">57%</span>
                </div>
            </div>
            
            <!-- Umumiy ball -->
            <div class="total-score" id="total-score"></div>

            <!-- result-modal ichida, modal-content ichiga qo'shish -->
            <div id="results-table" class="results-table"></div>

            <!-- Tugmalar -->
            <div class="modal-buttons">
                <button id="restart-button" class="modal-btn">Qayta boshlash</button>
                <button id="home-button" class="modal-btn">Bosh sahifa</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
