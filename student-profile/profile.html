<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-sidebar">
            <div class="profile-image">
                <img id="profile-pic" src="images.jpeg">
                <input type="file" id="upload-photo" accept="image/*">
            </div>
            <div class="profile-info">
                <p><strong>Sinf</strong></p>
                <div class="profile-class">
                    <span class="class-name">10A</span>
                    <span class="class-rating">3-oâ€˜rin</span>
                </div>
            </div>
            
            <div class="profile-subjects">
                <p><strong>Tanlangan fanlar</strong></p>
                <ul>
                    <li><span class="subject-name">Matematika</span> <span class="subject-rating">2-o'rin</span></li>
                    <li><span class="subject-name">Fizika</span> <span class="subject-rating">4-o'rin</span></li>
                    <li><span class="subject-name">Kimyo</span> <span class="subject-rating">5-o'rin</span></li>
                </ul>
            </div>            

        </div>
        
        <div class="profile-main">
            <h2>O'quvchi Profili</h2>
            <form id="profile-form">
                <div class="form-group">
                    <label>Ism</label>
                    <input type="text" id="first-name" placeholder="ism">
                </div>
                <div class="form-group">
                    <label>Familiya</label>
                    <input type="text" id="last-name" placeholder="familiya">
                </div>
                <div class="form-group">
                    <label>Jins</label>
                    <div class="gender-options">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Erkak</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Ayol</label>
                    </div>
                </div>                
                <div class="form-group">
                    <label>Telefon raqam</label>
                    <input type="text" id="phone" placeholder="telefon raqam">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>Viloyat</label>
                    <input type="text" id="region" placeholder="viloyat">
                </div>
                <div class="form-group">
                    <label>Maktab</label>
                    <input type="text" id="school" placeholder="maktab">
                </div>
                <div class="form-group">
                    <label for="class">Sinf</label>
                    <select id="class" class="user-role">
                        <option value="5">5-sinf</option>
                        <option value="6">6-sinf</option>
                        <option value="7">7-sinf</option>
                        <option value="8">8-sinf</option>
                        <option value="9">9-sinf</option>
                        <option value="10">10-sinf</option>
                        <option value="11">11-sinf</option>
                    </select>
                </div>                
                <div class="form-actions">
                    <button type="button" class="save-btn">Saqlash</button>
                    <button type="reset" class="reset-btn">Qaytarish</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
